<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />		                    <!-- Choix de Caractere utilisé -->
        <link rel="stylesheet" href="style.css" />          <!-- Lien vers la page css      -->
        <title>Titre</title>			                    <!-- Titre de la page           -->
    </head>
    <body>
                        <!-- Balises html -->       
    	<h1></h1>						                    <!-- Titre très important         -->
    	<h2></h2>						                    <!-- Titre important              -->
    	<h3></h3>						                    <!-- Titre un peu moins important -->
    	<h4></h4>						                    <!-- Titre encore moins important -->	
    	<h5></h5>						                    <!-- Titre pas important          -->
    	<h6></h6>						                    <!-- Titre pas important du tout  -->
        <a>                                                 <!-- Lien                         -->  
    	<p></p>							                    <!-- Paragraph                    -->
    	<em></em>						                    <!-- Insister sur des mots / a embelire en css balise inline -->
    	<strong></strong>				                    <!-- Important / a embelire en css / balise inline --> 
    	<mark></mark>					                    <!-- Permet de faire ressortir visuellement une portion de texte -->
        <br />                                              <!-- Sauts de ligne par la balise  -->
        <nav></nav>                                         <!-- Navigation liens interne / externe -->
                        <!-- Balises Universel -->      
        <div></div>                                         <!-- Balise block -->
        <span></span>                                       <!-- Balise inline -->
                    <!-- Balises introduites avec HTML5-->
        <header>                                            <!-- En-tête -->
        <footer>                                            <!-- Pied de page -->              
        <nav>                                               <!-- Liens principaux de navigation --> 
        <section>                                           <!-- Section de page -->                                          
        <aside>                                             <!-- Informations complémentaires -->                                 
        <article>                                           <!-- Article indépendant -->
                        <!-- Balise de listes -->           
    	<ul>							                    <!-- Unordered list -->
    		<li></li>					                    <!-- list -->
    	</ul>                      
                        
    	<ol>							                    <!-- Ordered list -->
    		<li></li>					                    <!-- List -->
    	</ol>
    	
        <!-- Lien direct vers site web qui ouvre une nouvelle fenêtre-->
    	<a href="https://openclassrooms.com" target="_blank">OpenClassrooms</a>
    	<!-- Lien vers l'ancre de la page -->
    	<a href="#ancre">
    	<!-- Lien vers un ancre d'une page ciblé -->
    	<a href="ancres.html#rollers">
    	<!-- Title utiliser pour un lien qui affiche une infobulle au survol -->
    	<a href="https://openclassrooms.com" title="Vous ne le regretterez pas !">OpenClassrooms</a>
		<!-- Envois d'email -->
    	<a href="mailto:votrenom@bidule.com">Envoyez-moi un e-mail !</a>
    	<!-- Lien vers fichier a telecharger -->
    	<a href="monfichier.zip">Télécharger le fichier</a>

        <!-- Une photo : utilisez un JPEG
        N'importe quel graphique avec peu de couleurs (moins de 256) : utilisez un PNG 8 bits
        N'importe quel graphique avec beaucoup de couleurs : utilisez un PNG 24 bits
        Une image animée : utilisez un GIF animé  -->
        
        <img />                                                                       <!-- Permettre d'insérer une image -->  
        <figure>                                                                      <!-- Quand l'image a du sens et qu'elle est importante / remplace paragraph <p> -->
            <img src="images/internetexplorer.png" alt="Logo Internet Explorer" />    <!-- src = source de l'image , vers URL ou Fichier inserer -->  
            <img src="images/firefox.png" alt="Logo Mozilla Firefox" />               <!-- alt = courte description de l'image, si elle ne s'affiche pas , pour aveugle et mal voyant -->               
            <figcaption>Logos des différents navigateurs</figcaption>                 <!-- Ajouter une légende a une ou pusieures images -->
        </figure>
    </body>
</html>
